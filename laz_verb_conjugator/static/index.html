<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Conjugator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .result-region {
            margin-bottom: 10px;
        }
        .result-region h3 {
            margin: 0 0 5px;
            color: #007BFF;
        }
        .result-form {
            margin: 0 0 5px;
        }
        fieldset {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        fieldset legend {
            padding: 0 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .region-option {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .region-option input {
            margin-right: 10px;
        }
        .collapsible {
            display: none;
        }
        .disabled {
            background-color: #e9ecef;
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Verb Conjugator</h1>
    <form id="conjugationForm">
        <label for="infinitive">Infinitive:</label>
        <input type="text" id="infinitive" name="infinitive" required>
        
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="S1_Singular">I</option>
            <option value="S2_Singular">You (singular)</option>
            <option value="S3_Singular">He/She/It</option>
            <option value="S1_Plural">We</option>
            <option value="S2_Plural">You (plural)</option>
            <option value="S3_Plural">They</option>
            <option value="all">All</option>
        </select>
        
        <label for="obj">Object:</label>
        <select id="obj" name="obj">
            <option value="">None</option>
            <option value="O1_Singular">Me</option>
            <option value="O2_Singular">You (singular)</option>
            <option value="O3_Singular">Him/Her/It</option>
            <option value="O1_Plural">Us</option>
            <option value="O2_Plural">You (plural)</option>
            <option value="O3_Singular">Them</option>
            <option value="all">All</option>
        </select>

        <label for="tense">Tense:</label>
        <select id="tense" name="tense" required>
            <option value="present">Present</option>
            <option value="past">Past</option>
            <option value="future">Future</option>
            <option value="pastpro">Past Progressive</option>
            <option value="presentperf">Present Perfect</option>
        </select>

        <label for="aspect">Aspect:</label>
        <select id="aspect" name="aspect">
            <option value="">None</option>
            <option value="potential">Potential</option>
            <option value="passive">Passive</option>
        </select>

        <fieldset id="regionFieldset">
            <legend>Regions</legend>
            <div class="collapsible">
                <label class="region-option">
                    <input type="checkbox" name="region" value="AŞ"> Ardeşen (AŞ)
                </label>
                <label class="region-option">
                    <input type="checkbox" name="region" value="FA"> Fındıklı-Arhavi (FA)
                </label>
                <label class="region-option">
                    <input type="checkbox" name="region" value="HO"> Hopa (HO)
                </label>
                <label class="region-option">
                    <input type="checkbox" name="region" value="PZ"> Pazar (PZ)
                </label>
            </div>
        </fieldset>

        <label for="applicative">Applicative</label>
        <input type="checkbox" id="applicative" name="applicative">

        <label for="causative">Causative</label>
        <input type="checkbox" id="causative" name="causative">

        <label for="optative">Optative</label>
        <input type="checkbox" id="optative" name="optative">

        <button type="submit">Conjugate</button>
    </form>

    <div id="results"></div>

    <script>
        document.getElementById('regionFieldset').addEventListener('click', function(event) {
            if (event.target.tagName === 'LEGEND') {
                const collapsible = this.querySelector('.collapsible');
                collapsible.style.display = collapsible.style.display === 'none' ? 'block' : 'none';
            }
        });

        function updateFormState() {
            const aspectSelect = document.getElementById('aspect');
            const tenseSelect = document.getElementById('tense');
            const objectSelect = document.getElementById('obj');
            const optativeCheckbox = document.getElementById('optative');
            const applicativeCheckbox = document.getElementById('applicative');
            const causativeCheckbox = document.getElementById('causative');

            // Handle optative checkbox
            if (optativeCheckbox.checked) {
                aspectSelect.value = '';
                aspectSelect.classList.add('disabled');
                aspectSelect.disabled = true;

                tenseSelect.value = 'present';
                tenseSelect.classList.add('disabled');
                tenseSelect.disabled = true;

                Array.from(tenseSelect.options).forEach(option => {
                    if (option.value !== 'present') {
                        option.classList.add('disabled');
                        option.disabled = true;
                    }
                });
            } else {
                Array.from(tenseSelect.options).forEach(option => {
                    option.classList.remove('disabled');
                    option.disabled = false;
                });

                tenseSelect.classList.remove('disabled');
                tenseSelect.disabled = false;

                if (tenseSelect.value !== 'present') {
                    optativeCheckbox.checked = false;
                    optativeCheckbox.classList.add('disabled');
                    optativeCheckbox.disabled = true;
                } else {
                    optativeCheckbox.classList.remove('disabled');
                    optativeCheckbox.disabled = false;
                }

                aspectSelect.classList.remove('disabled');
                aspectSelect.disabled = false;
            }

            // Handle applicative and causative checkboxes
            if (applicativeCheckbox.checked || causativeCheckbox.checked) {
                aspectSelect.value = '';
                aspectSelect.classList.add('disabled');
                aspectSelect.disabled = true;
            } else {
                if (!optativeCheckbox.checked) {
                    aspectSelect.classList.remove('disabled');
                    aspectSelect.disabled = false;
                }
            }

            // Handle aspect select
            if (aspectSelect.value !== '') {
                objectSelect.value = '';
                objectSelect.classList.add('disabled');
                objectSelect.disabled = true;

                optativeCheckbox.checked = false;
                optativeCheckbox.classList.add('disabled');
                optativeCheckbox.disabled = true;

                applicativeCheckbox.checked = false;
                applicativeCheckbox.classList.add('disabled');
                applicativeCheckbox.disabled = true;

                causativeCheckbox.checked = false;
                causativeCheckbox.classList.add('disabled');
                causativeCheckbox.disabled = true;
            } else {
                objectSelect.classList.remove('disabled');
                objectSelect.disabled = false;

                optativeCheckbox.classList.remove('disabled');
                optativeCheckbox.disabled = false;

                applicativeCheckbox.classList.remove('disabled');
                applicativeCheckbox.disabled = false;

                causativeCheckbox.classList.remove('disabled');
                causativeCheckbox.disabled = false;
            }
        }

        document.getElementById('optative').addEventListener('change', updateFormState);
        document.getElementById('applicative').addEventListener('change', updateFormState);
        document.getElementById('causative').addEventListener('change', updateFormState);
        document.getElementById('tense').addEventListener('change', updateFormState);
        document.getElementById('aspect').addEventListener('change', updateFormState);

        document.getElementById('conjugationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const params = new URLSearchParams();
            params.append('infinitive', document.getElementById('infinitive').value);
            params.append('subject', document.getElementById('subject').value);
            params.append('obj', document.getElementById('obj').value);
            params.append('tense', document.getElementById('tense').value);
            params.append('aspect', document.getElementById('aspect').value);
            params.append('applicative', document.getElementById('applicative').checked ? 'true' : 'false');
            params.append('causative', document.getElementById('causative').checked ? 'true' : 'false');
            params.append('optative', document.getElementById('optative').checked ? 'true' : 'false');

            const regionCheckboxes = document.querySelectorAll('input[name="region"]:checked');
            let regions = [];
            regionCheckboxes.forEach(checkbox => {
                regions.push(checkbox.value);
            });
            params.append('region', regions.join(','));

            fetch(`/conjugate?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    for (const [region, forms] of Object.entries(data)) {
                        const regionDiv = document.createElement('div');
                        regionDiv.className = 'result-region';
                        const regionTitle = document.createElement('h3');
                        regionTitle.textContent = region;
                        regionDiv.appendChild(regionTitle);
                        forms.forEach(form => {
                            const formDiv = document.createElement('div');
                            formDiv.className = 'result-form';
                            formDiv.textContent = form;
                            regionDiv.appendChild(formDiv);
                        });
                        resultsDiv.appendChild(regionDiv);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const collapsible = document.querySelector('.collapsible');
            collapsible.style.display = 'none';
            updateFormState();
        });
    </script>
</body>
</html>
